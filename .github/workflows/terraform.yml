name: OpenTofu Apply

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "aws-backend/**"
      - "react-frontend/**"

jobs:
  opentofu:
    name: OpenTofu Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Change to AWS Backend Directory
        run: cd aws-backend

      - name: Initialize OpenTofu
        run: cd aws-backend && tofu init

      - name: Validate OpenTofu Configuration
        run: cd aws-backend && tofu validate

      - name: Generate Execution Plan
        run: cd aws-backend && tofu plan -out=tfplan

      - name: Apply OpenTofu Changes
        if: github.ref == 'refs/heads/main'
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_DEFAULT_REGION="us-east-1"
          cd aws-backend && tofu apply -auto-approve tfplan
